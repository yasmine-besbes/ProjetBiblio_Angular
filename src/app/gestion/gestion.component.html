<div class="container mt-2">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Ajouter Livre</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"  data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Liste des Livres</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab">
            <form [formGroup]="LivreForm" (ngSubmit)="ajouter()">
              <div class="mb-3">
                <input type="number" class="form-control" id="idLivre" name="idLivre" formControlName="idLivre" placeholder="idLivre" readonly hidden>
              </div>
                <div class="row d-flex">
                <div class="mb-3 col-md-6">
                  <label for="titre" class="form-label">Titre</label>
                  <input type="text" class="form-control" id="titre" name="Titre" formControlName="Titre" placeholder="Titre">
                  
                </div>
                <div class="mb-3 col-md-6">
                  <label for="auteur" class="form-label">Auteur</label>
                  <input type="text" class="form-control" id="auteur" name="Auteur" formControlName="Auteur" placeholder="Auteur" >
                </div>
            </div>
            <div class="row  mt-3 d-flex ">
                <div class="mb-3 col-md-6">
                    <label for="categorie" class="form-label">Categorie</label>
                    <input type="text" class="form-control" id="categorie" name="Categorie" formControlName="Categorie" placeholder="Categorie" >
                    
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="qte" class="form-label">Quantite</label>
                    <input type="number" class="form-control" id="qte" name="Quantite" formControlName="Quantite">
                  </div>
                </div>
                <div class="row mt-3 d-flex">
                  <div class="mb-3 col-md-6">
                    <label for="image" class="form-label">Image</label>
                    <input type="text" class="form-control" id="image" name="Image" formControlName="Image" placeholder="imageUrl">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <input type="text" class="form-control" id="status" name="Status" formControlName="Status" placeholder="Status">
                  </div>
                </div>
               <div class="btns" >
                <button type="submit" class="btn m-2 ajout">Ajouter</button>
                <button type="reset" class="btn m-2 annule">Annuler</button>
               </div>
                
              </form>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Titre</th>
                <th scope="col">Auteur</th>
                <th scope="col">Categorie</th>
                <th scope="col">Quantite</th>
                <th scope="col">Image</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of livres" [ngClass]="{'table-danger': item.Status === 'empruntÃ©', 'table-success': item.Status === 'disponible'}">
                <td scope="row">{{item.idLivre}}</td>
                <td>{{item.Titre}}</td>
                <td>{{item.Auteur}}</td>
                <td>{{item.Categorie}}</td>
                <td>{{item.Quantite}}</td>
                <td><img [src]="item.Image" height="100px" width="70px"></td>
                <td>{{item.Status}}</td>
                <td><button type="button" (click)="GetLivreById(item.idLivre)" class="btn m-1 ajout">Editer</button></td>
                <td><button type="button" (click)="DeleteLivreById(item.idLivre)" class="btn m-1 annule">Supprimer</button></td>
              </tr>
              
            </tbody>
          </table>
        </div>
    </div>
</div>
